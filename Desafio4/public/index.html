<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- <h1>Esto viene desde el Back</h1> -->
    <fieldset class="container">
        <legend>Formulario</legend>
        <div class="col-md-4">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="titleInput" placeholder="Ingrese título de producto">
        </div>
        <div class="col-md-4">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="priceInput" placeholder="Ingrese precio de producto">
        </div>
        <div class="col-md-4">
            <label for="thumbnail" class="form-label">Thumbnail</label>
            <input type="text" class="form-control" id="thumbnailInput" placeholder="Ingrese url de imagen">
        </div>
        <button type="button" class="btn btn-success">Save</button>
    </fieldset>
    <div class="container" id="buttons">
        <button type="button" class="btn btn-primary">GetAll</button>
        <button type="button" class="btn btn-secondary">GetById</button>
        <button type="button" class="btn btn-warning">UpdateById</button>
        <button type="button" class="btn btn-danger">DeleteById</button>
    </div>
    <div id="results">

    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
