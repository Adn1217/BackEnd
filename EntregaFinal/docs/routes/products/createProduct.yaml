paths:
  /productos:
    post:
      summary: Crea y almacena un nuevo producto con identificador único.
      tags:
        - Productos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/NewProduct'
      responses:
        "201":
          description: El producto fue creado y almacenado correctamente.
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "400":
          description: Petición mal ingresada.
  /productos/:
    get:
      summary: Consulta todos los productos guardados.
      operationId: getProducts
      tags:
        - Productos
      responses:
        "200":
          description: Los productos fueron encontrados correctamente.
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "201":
          description: Los productos fueron encontrados correctamente.
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "400":
          description: Petición mal ingresada.
  /productos/{id}:
    get:
      summary: Consulta un producto por id.
      operationId: getProductById
      tags:
        - Productos
      parameters:
        - name: id
          in: path
          description: Id único del producto a consultar (nulo para ver todos los productos)
          required: true
          schema:
            type: string
      responses:
        "200":
          description: El producto fue encontrado correctamente.
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "201":
          description: El producto fue encontrado correctamente.
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "400":
          description: Petición mal ingresada.